        {% csrf_token %}
        <div class="row">
            <div class="form-group">
                <label for="{{ form2.nombre.name }}">{{ form2.nombre.label }}</label>
                {{ form2.nombre }}
            </div>
             <div class="form-group">
                <label for="{{ form2.apellidos.name }}">{{ form2.apellidos.label }}</label>

             <div class="form-group">

                {{ form2.edad }}
            </div>
             <div class="form-group">
                <label for="{{ form2.email.name }}">{{ form2.email.label }}</label>
                {{ form2.email }}
            </div>
             <div class="form-group">
                <label for="{{ form2.telefono.name }}">{{ form2.telefono.label }}</label>
                {{ form2.telefono }}
            </div>
